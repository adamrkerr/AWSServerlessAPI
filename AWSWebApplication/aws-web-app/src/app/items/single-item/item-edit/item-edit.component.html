<md-list fxLayoutGap="40px" fxLayout="column">
  <md-list-item>
    <div fxLayout="row" fxFlex="100%" fxFill>
      <app-item-editor [item]="currentItem" fxFlex="90%"></app-item-editor>
      <div fxFlex="10%" fxFlexAlign="end" fxFill>
        <button md-mini-fab aria-label="save" (click)="updateItem()"><md-icon>save</md-icon> </button>
        <button md-mini-fab aria-label="home" routerLink="/"><md-icon>home</md-icon> </button>
      </div>
    </div>
  </md-list-item>
</md-list>
